<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Settings - Normalite EDGE Admin</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#800000",
                        "accent": "#F59E0B",
                        "background-light": "#f8f5f5",
                        "background-dark": "#230f0f",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#1d0c0c] dark:text-white font-display overflow-hidden">
<div class="flex h-screen w-full">
<div id="sidebar-container"></div>
<script src="../components/sidebar.js"></script>
<main class="flex-1 overflow-y-auto bg-background-light dark:bg-background-dark">
<div class="container mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-8 flex flex-col gap-8">
<header class="flex flex-col gap-2">
<h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white tracking-tight">System Settings</h1>
<p class="text-gray-500 dark:text-gray-400 text-base">Global configuration for the Normalite EDGE Portal.</p>
</header>
<div class="space-y-6">
<section class="bg-white dark:bg-[#1a0a0a] rounded-2xl p-8 border border-gray-100 dark:border-white/5 shadow-sm space-y-6">
<h3 class="text-xl font-bold text-gray-900 dark:text-white border-b border-gray-100 dark:border-white/5 pb-4">General Configuration</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-gray-700 dark:text-gray-300">Portal Name</label>
<input class="rounded-lg border-gray-200 dark:border-white/10 dark:bg-white/5 text-sm" type="text" value="Normalite EDGE"/>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-bold text-gray-700 dark:text-gray-300">Contact Email</label>
<input class="rounded-lg border-gray-200 dark:border-white/10 dark:bg-white/5 text-sm" type="email" value="support@normalite.edu"/>
</div>
</div>
</section>
<section class="bg-white dark:bg-[#1a0a0a] rounded-2xl p-8 border border-gray-100 dark:border-white/5 shadow-sm space-y-6">
<h3 class="text-xl font-bold text-gray-900 dark:text-white border-b border-gray-100 dark:border-white/5 pb-4">Exam Settings</h3>
<div class="flex items-center justify-between">
<div>
<p class="font-bold text-gray-900 dark:text-white">Enable Guest Mode</p>
<p class="text-xs text-gray-500">Allow users to view demo exams without logging in.</p>
</div>
<button class="w-12 h-6 rounded-full bg-gray-200 dark:bg-white/10 relative transition-colors">
<div class="absolute left-1 top-1 w-4 h-4 rounded-full bg-white shadow-sm"></div>
</button>
</div>
<div class="flex items-center justify-between">
<div>
<p class="font-bold text-gray-900 dark:text-white">Review After Submission</p>
<p class="text-xs text-gray-500">Allow students to see correct answers immediately after exam.</p>
</div>
<button class="w-12 h-6 rounded-full bg-green-500 relative transition-colors">
<div class="absolute right-1 top-1 w-4 h-4 rounded-full bg-white shadow-sm"></div>
</button>
</div>
</section>
<div class="flex justify-end gap-4">
<button class="px-6 py-2.5 rounded-lg border border-gray-200 dark:border-white/10 text-gray-700 dark:text-gray-300 font-bold text-sm">Cancel</button>
<button class="px-6 py-2.5 rounded-lg bg-primary text-white font-bold text-sm shadow-md">Save Changes</button>
</div>
</div>
</div>
</main>
</div>
</body></html>
