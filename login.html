</div>
</div>
<div class="relative z-20 flex-1 flex items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-[520px] bg-white dark:bg-[#1a0b0b] rounded-2xl shadow-2xl border border-[#eacdcd] dark:border-[#3d1818] overflow-hidden flex flex-col">
<div class="pt-8 px-8 pb-2 text-center">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 dark:bg-primary/20 mb-4 text-primary">
<span class="material-symbols-outlined text-4xl">school</span>
</div>
<h1 class="text-2xl md:text-3xl font-bold text-[#1d0c0c] dark:text-white tracking-tight mb-2">
                    Sign in to your account
                </h1>
<p class="text-gray-500 dark:text-gray-400 text-sm md:text-base">
                    Access Normalite EDGE for LET preparation.
                </p>
</div>
<form class="p-8 pt-6 space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="block text-sm font-medium text-[#1d0c0c] dark:text-gray-200">
                        School Email
                    </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="w-full pl-11 pr-10 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-[#2a1414] text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" placeholder="juan@cnu.edu.ph" type="email"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-[20px]">check_circle</span>
</div>
</div>
</div>
<div class="space-y-1.5">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-[#1d0c0c] dark:text-gray-200">
                            Password
                        </label>
<a class="text-xs font-semibold text-gold-accent hover:text-gold-hover transition-colors" href="forgot-password.html">Forgot password?</a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="w-full pl-11 pr-10 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-[#2a1414] text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="pt-2">
                        <button id="login-submit" class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary-hover text-white font-bold py-3.5 px-4 rounded-lg shadow-md transition-transform active:scale-[0.99] focus:ring-4 focus:ring-primary/30" type="submit">
                            <span>Login</span>
                            <span class="material-symbols-outlined text-[20px]">login</span>
                        </button>
                    </div>
                </form>

            <!-- Test Access Section -->
                <div class="px-8 pb-6 space-y-3">
                    <div class="relative flex items-center justify-center">
                        <div class="w-full border-t border-gray-100 dark:border-[#3d1818]"></div>
                        <span class="absolute px-3 bg-white dark:bg-[#1a0b0b] text-[10px] font-bold text-gray-400 uppercase tracking-widest">Test Access</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="testLogin('admin')" class="flex items-center justify-center gap-2 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-[#2a1414] text-xs font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-100 transition-colors">
                            <span class="material-symbols-outlined text-[18px]">admin_panel_settings</span>
                            Admin
                        </button>
                        <button onclick="testLogin('reviewer')" class="flex items-center justify-center gap-2 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-[#2a1414] text-xs font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-100 transition-colors">
                            <span class="material-symbols-outlined text-[18px]">supervisor_account</span>
                            Reviewer
                        </button>
                        <button onclick="testLogin('reviewee')" class="flex items-center justify-center gap-2 py-2.5 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-[#2a1414] text-xs font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-100 transition-colors">
                            <span class="material-symbols-outlined text-[18px]">person</span>
                            Reviewee
                        </button>
                    </div>
                </div>

                <div class="bg-gray-50 dark:bg-[#251212] py-4 text-center border-t border-gray-100 dark:border-[#3d1818]">
<p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? 
                    <a class="font-bold text-gold-accent hover:text-gold-hover hover:underline transition-colors" href="register.html">
                        Sign Up
                    </a>
</p>
</div>
</div>
<div class="absolute bottom-4 text-center w-full z-20 pointer-events-none">
<p class="text-xs text-gray-500 dark:text-gray-400 opacity-80">
                © 2024 Normalite EDGE. Cebu Normal University.
            </p>
</div>
</div>
<script>
    function testLogin(role) {
        if (role === 'admin') {
            localStorage.setItem('userRole', 'admin');
            window.location.href = 'admin-pages/dashboard.html';
        } else if (role === 'reviewer') {
            localStorage.setItem('userRole', 'reviewer');
            window.location.href = 'reviewer-pages/dashboard.html';
        } else {
            localStorage.setItem('userRole', 'reviewee');
            const defaultUserData = {
                firstName: 'Test',
                lastName: 'User',
                fullname: 'Test User',
                specialization: 'BSEd - English',
                email: 'test@cnu.edu.ph',
                role: 'reviewee'
            };
            localStorage.setItem('userData', JSON.stringify(defaultUserData));
            localStorage.setItem('userSpecialization', 'BSEd - English');
            window.location.href = 'dashboard.html';
        }
    }

    document.getElementById('login-submit').addEventListener('click', (e) => {
        e.preventDefault();
        // In a real application, validate credentials and get role from server
        // For demo: Check email to determine role
        const email = document.querySelector('input[type="email"]').value;
        if (email.includes('admin') || email.includes('reviewer')) {
            localStorage.setItem('userRole', 'admin');
            window.location.href = 'admin-pages/dashboard.html';
        } else {
            localStorage.setItem('userRole', 'reviewee');
            
            // Set default user data if it doesn't exist (for demo purposes)
            if (!localStorage.getItem('userData')) {
                const defaultUserData = {
                    firstName: 'Maria',
                    lastName: 'Clara',
                    specialization: 'BSEd',
                    major: 'English',
                    email: email || 'maria@cnu.edu.ph',
                    role: 'reviewee'
                };
                localStorage.setItem('userData', JSON.stringify(defaultUserData));
                localStorage.setItem('userSpecialization', 'BSEd - English');
            }
            
            window.location.href = 'dashboard.html';
        }
    });
</script>
