<div class="relative">

<script>
    // Mapping of programs to their available majorships
    const majorsByProgram = {
        "Bachelor of Secondary Education": [
            "Mathematics",
            "Science",
            "English",
            "Filipino",
            "Social Studies",
            "Values Education",
        ],
        "Bachelor of Technology and Livelihood Education": [
            "Home Economics",
        ],
    };

    const programSelect = document.getElementById('program');
    const majorshipSelect = document.getElementById('majorship');

    const updateMajorshipOptions = () => {
        const selectedProgram = programSelect.value;
        const availableMajors = majorsByProgram[selectedProgram] || [];

        majorshipSelect.innerHTML = '';

        if (availableMajors.length === 0) {
            const option = document.createElement('option');
            option.value = 'Not Applicable';
            option.textContent = 'Not Applicable';
            majorshipSelect.appendChild(option);
            majorshipSelect.disabled = true;
            majorshipSelect.required = false;
        } else {
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Select a majorship';
            placeholder.disabled = true;
            placeholder.selected = true;
            majorshipSelect.appendChild(placeholder);

            availableMajors.forEach((major) => {
                const option = document.createElement('option');
                option.value = major;
                option.textContent = major;
                majorshipSelect.appendChild(option);
            });

            majorshipSelect.disabled = false;
            majorshipSelect.required = true;
        }
    };

    updateMajorshipOptions();
    programSelect.addEventListener('change', updateMajorshipOptions);

    // Handle registration
    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();

        const firstName = document.getElementById('first-name').value.trim();
        const middleI = document.getElementById('middle-initial').value.trim();
        const lastName = document.getElementById('last-name').value.trim();
        const suffix = document.getElementById('suffix').value.trim();
        const year = document.getElementById('year-level').value.trim();
        const section = document.getElementById('section').value.trim();
        const program = programSelect.value;
        const majorship = majorshipSelect.disabled ? 'Not Applicable' : (majorshipSelect.value || 'Not Applicable');
        const email = document.getElementById('school-email').value.trim();

        const userData = {
            firstName,
            middleI,
            lastName,
            suffix,
            year,
            section,
            program,
            majorship,
            email,
            role: 'reviewee',
        };

        localStorage.setItem('userRole', 'reviewee');
        localStorage.setItem('userData', JSON.stringify(userData));
        localStorage.setItem('userSpecialization', program + (majorship !== 'Not Applicable' ? ' - ' + majorship : ''));

        window.location.href = 'dashboard.html';
    });
</script>
